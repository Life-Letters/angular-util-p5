<html>
<head>
	<title></title>
</head>
<body ng-app="demo">

	<sketch></sketch>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/p5.js-sound/lib/p5.js"></script>
	<script src="bower_components/p5.js-sound/lib/p5.sound.js"></script>

	<script src="angular-util-p5.js"></script>

	<script>
		angular.module('demo', ['life.util.p5'])
			.directive('sketch', function(P5) {
				return {
		      restrict: 'E',
		      link: function postLink(scope, element, attrs) {
						new P5(function(p5) {
							p5.setup = function() {
								p5.createCanvas(p5.displayWidth, p5.displayHeight);
							};
							p5.draw = function() {
								size = 20;
								p5.ellipseMode(p5.CENTER);
								p5.ellipse(p5.mouseX, p5.mouseY, size, size);
							};
						});
					}
				};
			});
	</script>
</body>
</html>
